<!DOCTYPE html>
<html>

  <head>
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="https://npmcdn.com/core-js/client/shim.min.js"></script>
    <script src="https://npmcdn.com/zone.js@0.6.12?main=browser"></script>
    <script src="https://npmcdn.com/reflect-metadata@0.1.3"></script>
    <script src="https://npmcdn.com/systemjs@0.19.27/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
    <button id="binder">Bind jQuery Listener</button>
    <button id="triggerer">Trigger Event via jQuery</button>
    <script>
      $("#binder").click(function () {
        $('#input1').change(function(){
          console.log('Change made -- jQuery caught');
        });
        console.log("Event listener bound");
      });
      
      $("#triggerer").click(function () {
        $('#input1').val('somevalue').change();
        console.log("Event triggered via jQuery");
      });
    </script>
  </body>

</html>
